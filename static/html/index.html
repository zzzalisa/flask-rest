<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<h3>新增用户</h3>
<form action="">
    <input name="name" placeholder="用户名"><br>
    <input name="phone" placeholder="电话"><br>
    <button type="button" onclick="addUser()">添加</button>
</form>
<hr>
<h3>查询用户</h3>
<input id="searchKey" placeholder="查询用户的name或者phone">
<button type="button" onclick="searchUser(searchKey.value)">查询</button>
<hr>
<div id="updateDiv">
    <h3>变更用户</h3>
    <form id="updateForm">

        <input type="hidden" name="id">
        <input  name="name" placeholder="用户名"><br>
        <input name="phone" placeholder="新电话"><br>
        <button type="button" onclick="updateUser()">变更</button>
    </form>
</div>

<hr>
<div>
    <ul id="userData"></ul>
</div>
<script src="/static/js/jquery.min.js"></script>
<script>
    $(function () {
        queryAll();
        $('#updateDiv').hide();
    });
    function searchUser(val) {
        alert('--查询--');
        $.getJSON('/user/?+val='+val,function (data) {
            alert(data.msg);
            if(data.state=='ok'){
                $('#updateDiv').fadeIn(1000);
                //将查询的结果显示
                $('#updateForm > input[name="id"]').val(data.data.id);
                $('#updateForm > input[name="name"]').val(data.data.name);
                $('#updateForm > input[name="phone"]').val(data.data.phone)
            }
        })


    }
    function updateUser() {
        console.log($('#updateForm').serialize());
        $.ajax('/user/',{
            type:'put',
            data: $('#updateForm').serialize(),
            dataType:'json',
            success:function (data) {
                alert(data.msg);
                queryAll()
            }
        })

    }
    function queryAll() {
        $.getJSON('/user/', function (data) {
            if (data.state == 'ok') {
                $('#userData').html(''); //清空原内容
                for (var i = 0; i < data.data.length; i++) {
                    user = data.data[i];
                    $('#userData').append('<li>' + user.name + ':' + user.phone
                        +"<button onclick='delUser("+user.id+")'>删除</button></li>")
                }
            }
        })
    }
    function delUser(id) {
        alert('--删除--'+id);
        //ajax的异步请求，后台用request.args.get('id')接收
        $.ajax('/user/?+id='+id,{
            type:'delete',
            dataType:'json',
            success:function (data) {
                alert(data.msg);
                queryAll() // 重新加载
            }
        });
    }

    function addUser() {
        // 通过ajax方式上传表单数据,后台用request.form.get()
        $.ajax('/user/', {
            type: 'POST',
            data: $('form').serialize(), //表单序列化拿到数据 name=aaa&phone=1222&,,,
            dataType: 'json',           //相应的数据类型
            success: function (data) {
                // data --> {state:'ok',msg:'添加成功'}
                alert(data.msg);
                queryAll();  //局部刷新/重新加载
            }
        })
    }
</script>
</body>
</html>
