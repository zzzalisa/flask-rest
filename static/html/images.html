<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图库</title>
</head>
<body>
<h3>所有图库</h3>
<hr>
<ul id="imageUL"></ul>
<script src="/static/js/jquery.min.js"></script>
<script>
    $(function () {
        $.getJSON('/images/',function (data) {
            alert(data.state);
            for(var i=0;i<data.data.length;i++){
                var li = "<li style+"width=100px height=100px"><img src='"+data.data[i].url+"'></li>";
                $('#imageUL').append(li)
            }
        })
    })
</script>
</body>
</html>
